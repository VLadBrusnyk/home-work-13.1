<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>SVG Shapes</h1>
        <svg width="800" height="400" viewBox="0 0 800 400">
            <!-- Square -->
            <rect x="50" y="50" width="100" height="100" class="square" />

            <!-- Rectangle -->
            <rect x="200" y="50" width="150" height="100" class="rectangle" />

            <!-- Circle -->
            <circle cx="450" cy="100" r="50" class="circle animated-shape" />

            <!-- Ellipse -->
            <ellipse cx="650" cy="100" rx="75" ry="50" class="ellipse" />
        </svg>
    </div>
</body>

</html>
